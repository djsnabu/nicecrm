services:

  # ── Nginx reverse proxy ───────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "3080:80"        # Portainerissa: ulkoinen portti → sisäinen 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - astro
      - pocketbase
    networks:
      - crm

  # ── Astro SSR -sovellus ───────────────────────────────────────────────────
  astro:
    build:
      context: .
      args:
        # Uppoaa client-bundleen build-ajassa; nginx reitittää /api/* PB:lle
        PUBLIC_POCKETBASE_URL: https://crm.niceevents.fi
    restart: unless-stopped
    environment:
      HOST: "0.0.0.0"
      PORT: "4321"
    depends_on:
      - pocketbase
    networks:
      - crm

  # ── PocketBase ────────────────────────────────────────────────────────────
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    volumes:
      - pb_data:/pb/pb_data
    networks:
      - crm
    # Ei julkisteta porttia ulospäin — nginx hoitaa liikenteen

volumes:
  pb_data:

networks:
  crm:
    driver: bridge
